name: Run Reddit Classifier

on:
  workflow_dispatch:   # Allows manual run from the GitHub Actions tab
  push:
    branches:
      - main
#    paths:
#      - "scripts/classify.py"
#      - "scripts/fetch.py"

permissions:
  contents: write

jobs:
  classify:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
      REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
      REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
      PYTHONPATH: src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          if [[ "$RUNNER_OS" == "Windows" ]]; then
            pip install pywin32==310
          fi

      - name: Run classifier script
        run: python scripts/classify.py

      - name: Commit labeled sample data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain data/labeled_sample.csv | grep "." > /dev/null; then
            git add data/labeled_sample.csv
            git commit -m "Add labeled sample data"
            git push
          else
            echo "No changes to commit."
          fi
